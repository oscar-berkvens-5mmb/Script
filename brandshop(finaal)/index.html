<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandshop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="message">
    gratis retourneren en omruilen
  </div>

  <div class="row">
    <img src="adidas logo.webp">

    <ul>
      <li><a href="#">dames</a></li>
      <li><a href="#">heren</a></li>
      <li><a href="#">kinderen</a></li>
      <li><a href="#">sporten</a></li>
      <li><img src="shopping-cart.png"></li>
      <li><img src="man.png"></li>
    </ul>
  </div>
  <div class="korting">
    Onze wintersale is live! Tot wel 50% korting op onze nieuwste stijlen.SHOP NU
  </div>
  <main>
    <section>
      <div class="videoframe">
        <video autoplay loop muted src="video voor main.mp4.mp4"></video>
    </div>
    </section>
    <section>
      <div class="flex-container">
        <div class="flex-item">
          <img src="adidas schoen 1.1.webp" alt="productfoto">
          <div class="flex-container">
            <div><h4>Hardloop shoenen</h4><p>Herenschoen</p></div>
            <p>€ 100,00</p>
          </div>
        </div>
        <div class="flex-item">
          <img src="adiddas schoen 2.webp" alt="productfoto">
          <div><h4>Adidas ZX 22</h4><p>Herenschoen</p></div>
          <p>€ 120,00</p>
        </div>
        <div class="flex-item">
          <img src="adiddas schoen 3.webp" alt="productfoto">
          <div><h4>Classic adiddas schoen</h4><p>Herenschoen</p></div>
          <p>€ 80,00</p>
        </div>
      </div>
    </section>
    <section class="messi">
      <img src="messi.jpeg" alt="">
    </section>
    <section class="messi2">
      <img src="messi 2.png">
     </section> 
     <section class="messi3">
       <img src="messi 3.webp">
     </section>
  </main>

  <footer>

  </footer>
</body>
</html>
